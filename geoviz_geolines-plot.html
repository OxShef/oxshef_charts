<div id="example-data" class="section level1">
<h1>Example data</h1>
<p>For these examples we will use the <code>data_geo_lines_map</code> data.frame from the <code>oidnChaRts</code> library:</p>
<p>This dataset was generated by randomly sampling a set of letters sent between European migrants to the US during the 20th Century, and adding a random offset to the date column. In general, your data should be designed to be as similar as possible to this:</p>
<ul>
<li>sender.location: String describing the send location (city, house, etc)</li>
<li>sender.latitude: Decimal latitude of the send location</li>
<li>sender.longitude: Decimal longitude of the send location</li>
<li>receiver.location: String describing the send location (city, house, etc)</li>
<li>receiver.latitude: Decimal latitude of the receive locaiton</li>
<li>receiver.longitude: Decimal longitude of the receive locaiton</li>
<li>date: Date sent</li>
<li>journey: Concatenation of the send/receive locations, allows for quick de-duplication of data.</li>
<li>number.of.letters: Useful column for adding information to popups on geolines, or the line width.</li>
</ul>
</div>
<div id="tutorial-overview" class="section level1">
<h1>Tutorial Overview</h1>
<p>We will create interactive maps with the following data overlaid:</p>
<ul>
<li>Journeys between locations will be referred to as “geolines” and are the shortest distances between the points on Earth (see <a href="https://en.wikipedia.org/wiki/Great-circle_distance">great circle distance</a> for more information).</li>
<li>End points of the journeys (send and receive locations) will be referred to as “termini”</li>
</ul>
</div>
<div id="leaflet" class="section level1">
<h1>Leaflet</h1>
<p>Maps built with <code>leaflet</code> need a map to be “instantiated” and for map tiles to be set, the default map looks like this:</p>
<p>Leaflet isn’t able to compute great circles on its own, we therefore use the great <code>geosphere</code> library to compute intermediatry points along the great arcs between send and receive locations. Please note we’re using <code>dplyr</code> and <code>%&gt;%</code> to handily extract the send/receive locations, you may need to refer to other tutorials to understand this.</p>
<p>The <code>geo_lines</code> object can now be provided to <code>addPolylines</code> and visualised on our map:</p>
<p>The above visualisation is very unattractive because multiple lines have been placed upon one another, and there are a lot of journies! We’ll use <code>sample_frac</code> to sample 30% of the journies</p>
<p>There are <code>nrow(data_geo_lines_map) - nrow(unique_journies)</code> fewer lines on the map, and some beautification of the lines makes them easier to distinguish:</p>

<h2>End-points</h2>

<ul>
<li>Filled circles for receive points</li>
<li>Closed circles for send points</li>
<li>Closed circles with a separate colour</li>
</ul>

<div id="plotly" class="section level1">
<h1>Plotly</h1>
<p>Plotly provides the ability to create a variety of maps, and is often a good choice of library because it provides a number of “on-screen” tools. However, due to a <a href="https://en.wikipedia.org/wiki/Null_Island">Null Island</a> issue Plotly cannot be used to create effective geolines maps as of January 2017. For the interested party, the issue has been raised here - <a href="https://github.com/ropensci/plotly/issues/731" class="uri">https://github.com/ropensci/plotly/issues/731</a>.</p>
<p>However, it is still useful to cover the steps required to build such a chart. We first initialise a plotly-geo object with <code>plot_geo</code>, and as is generally the case with <code>plotly</code> objects, use <code>layout</code> to modify the map projection:</p>
<p>Geolines are added to <code>plotly</code> maps via the <code>add_segments</code> function, however note the additional lines to Null Island just off west coast of Africa</p>
