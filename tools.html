hat allows users of R to create interactive web applications without *strictly* having to learn HTML, CSS, JavaScript or anything about web-hosting. There is a dedicated <a href='http://oxshef-shiny.netlify.com' target='_blank' style='font-weight:bold'>OxShef: Shiny<\/a> website with tutorials and templates for creating your own data visualisations with Shiny.\r\n<br>\r\n<a href='http://oxshef-shiny.netlify.com' target='_blank' style='font-weight:bold'>[Read more...]<\/a>","Vega-Lite provides a high-level grammar of interactive graphics, allowing users to specify \"charts as data\" in well designed JSON format. OxShef are currently investigating the reproducability of a Vega-Lite driven dataviz workflow, which may lead to a dedicated site about this tool in the future."],["<i class='far fa-circle'><\/i>","<i class='fas fa-circle'><\/i>","<i class='far fa-circle'><\/i>","<i class='far fa-circle'><\/i>","<i class='fas fa-circle'><\/i>","<i class='fas fa-circle'><\/i>"],["<i class='fa fa-hand-pointer fa-2x'><\/i>","<i class='fa fa-file-code fa-2x'><\/i>","<i class='fa fa-hand-pointer fa-2x'><\/i>","<i class='fa fa-file-code fa-2x'><\/i>","<i class='fa fa-file-code fa-2x'><\/i>","<i class='fa fa-file-code fa-2x'><\/i>"]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>Visualisation Tool<\/th>\n      <th>Brief Description<\/th>\n      <th>Allows external data to be accessed?<\/th>\n      <th>Type of tool<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"scrollX":true,"autoWidth":true,"columnDefs":[{"width":"100px","targets":[0,2]},{"className":"dt-center","targets":[0,2,3]},{"orderable":false,"targets":0}],"dom":"t","order":[],"orderClasses":false},"selection":{"mode":"multiple","selected":null,"target":"row"}},"evals":[],"jsHooks":[]}</script>
